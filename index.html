<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="box">

        <form class="form-column">
            <h1 class="heading1">Book your appointment now</h1>
            <h3 class="heading3">So our team can reach out to you on time</h3>

            <div class="name-field">
                <label for="name-input">Full Name</label>
                <input type="text" id="name-input" name="name" placeholder="eg: Jhoe Doe" required>
            </div>
            <div class="email-field">
                <label for="email-input">Email</label>
                <input type="email" id="email-input" name="email" placeholder="Eg:jhon@email">
            </div>
            <div class="phone-field">
                <label for="phone-input">Phone-number</label>
                <input type="tel" id="phone-input" name="phone" placeholder="166166166" required>
            </div>
            <div class="dropdown-field">
                <label for="date-field">Available-date</label>
                <select id="date-field" name="date">
                    <option value>Select</option>
                    <option value="monday">Monday</option>
                    <option value="tuesday">Tuesday</option>
                    <option value="wednesday">Wednesday</option>
                    <option value="thursday">Thursday</option>
                    <option value="friday">Friday</option>
                    <option value="saturday">Saturday</option>
                    <option value="sunday">Sunday</option>
                </select>
            </div>
            <div class="message-field">
                <label for="message-input">Message</label>
                <textarea id="message-input" rows="8" cols="60" name="message" placeholder="Message" required></textarea>
            </div>
            <button type="submit" class="contact-button">Book Now</button>
        </form>

   
</body>

</html>
